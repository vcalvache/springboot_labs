<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Form to create a new User</title>
</head>
<body>
<h4> Form to create a new User</h4>

<form action="/student/createStudent" >
  <p>
    <label for="firstName">First name</label>
    <input  type="text" name="firstName"  id="firstName"></p>
  <p>
    <label for="lastName">Last Name</label>
    <input  type="text" name="lastName"  id="lastName"></p>
  <p>
    <label for="email">Email</label>
    <input type="text" name="email"  id="email" ></p>
  <p>
    <input type="submit" value="Add new student" /></p>
</form>
<p>
  <a th:href="@{/}">Home</a>
</p>
<p>
  <a th:href="@{/student/students}">students</a>
</p>
</body>
</html>
